<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Celebrity Date picking site</title>
  </head>
  <body>
    <div class="container">
      <h1>Find Your Celebrity Soul-Mate!</h1>
      <form class="formOne">
        <div class="form-group">
          <label for="gender">Select Gender of Interest</label>
          <select class="form-control" id="gender">
            <option value="1">Male</option>
            <option value="2">Female</option>
          </select>
          <label for="color">Favorite Color</label>
          <select class="form-control" id="color">
            <option value="grn">Green</option>
            <option value="pink">Pink</option>
            <option value="red">Red</option>
            <option value="yel">Yellow</option>
          </select>
        </div>
        <button type="submit" id="btn">Find your lucky star!</button>
      </form>
      <div class="celebs">
        <div id="kermit">
          <img src="img/kermit.jpg" alt="A frog">
        </div>
      </div>
    </div>
  </body>
</html>
